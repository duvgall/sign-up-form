<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
                <div class="logo-container">
                    <img src="odin-lined.png" class="logo">
                </div>
        </div>
        <div class="form-section">
            <p class="call-to-action">Sign up here!</p>
            <form action="http://httpbin.org.post" method="post">
               <div class="input-container">
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="firstname" placeholder="Bob" required>
               
                <label for="lastname" class="right-label">LAST NAME</label>
                <input type="text" id="lastname" name="lastname" placeholder="Smith" required>
               </div>
               <div class="input-container">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>

                <label for="number" class="right-label">PHONE NUMBER</label>
                <input type="number" id="number" name="number" placeholder="07123456789" min="3" required>
               </div>
               <div class="input-container">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                <label for="password-confirm" class="right-label">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm" name="password-confirm"required>
               </div>
            </form>

            <button type="submit" id="submit" onclick="validatePassword()">Create Account</button>

            <p>If you already have an account, <a href="#">Log in</a>.</p>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
