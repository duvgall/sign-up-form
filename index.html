<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script type="javascript" src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
                Sidebar!
        </div>
        <div class="form-section">
            <p class="call-to-action">Sign up here!</p>
            <form>
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" value="">

                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" value="">

                <br/>

                <label for="email">EMAIL</label>
                <input type="email" id="email" value="">

                <label for="number">PHONE NUMBER</label>
                <input type="number" id="number" value="">

                <br/>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" value="">

                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm" value="">
            </form>

            <button>Create Account</button>

            <p>If you already have an account, <a href="#">Log in</a>.</p>
        </div>
    </div>

</body>
</html>
